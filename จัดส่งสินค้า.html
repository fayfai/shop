
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>แบบฟอร์มและการเปลี่ยนหน้า</title>
    <style>
        form {
            display: flex;
            flex-direction: column;
            width: 300px;
            margin: 20px auto;
        }
        label, input {
            margin: 5px 0;
        }
        input[type="submit"] {
            margin-top: 10px;
        }
        .product-details {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="product-details">
        <center><h1>รายละเอียดการจัดส่ง</h1></center>
    <form id="myForm" onsubmit="submitForm(event)">
        <label for="name">ชื่อ:</label>
        <input type="text" id="name" name="name" required>

        <label for="phone">เบอร์โทรศัพท์:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="address">ที่อยู่:</label>
        <input type="text" id="address" name="address" required>

        <label for="address">การชำละเงิน:</label>
            <select>
              <option value="0">ปลายทาง</option>
              <option value="1">TrueMoney</option>
              <option value="2">ธนาคาร</option>
              <option value="3">บัตรเดบิด</option>
            </select>
          

        <input type="submit" value="สั่งซื้อ">
    </form>
</div>

    <script>
        function submitForm(event) {
            event.preventDefault(); 

            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const address = document.getElementById('address').value;

          
            const nextPageURL = `page2.html?name=${name}&phone=${phone}&address=${address}`;
            
            
            window.location.href = "file:///C:/Users/Lenovo/Desktop/%E0%B8%8A%E0%B8%B3%E0%B8%A3%E0%B8%B0%E0%B9%80%E0%B8%87%E0%B8%B4%E0%B8%99%E0%B9%84%E0%B8%94%E0%B9%89.html";
        }
    </script>
</body>
</html>
