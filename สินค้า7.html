<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แสดงสินค้า</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f7dada;
        }


        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        .product {
            text-align: center;
        }

        .product img {
            max-width: 100%;
            height: 450px;
            border-radius: 5px;
        }

        .product-details {
            margin-top: 20px;
        }

        .button {
            background-color:#9988d6;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .button:hover{background-color:#d60b88;}
    </style>
</head>
<body>
    <style>
        .container {
          width: 900px;
          max-width: 90vw;
          margin: auto;
          text-align: center;
          padding-top: 10px;
        }
    
        svg {
          width: 30px;
        }
    
        header {
          display: flex;
          align-items: center;
          justify-content: space-between;
          padding: 20px 0;
        }
    
        header .icon-cart {
          position: relative;
        }
    
        header .icon-cart span {
          display: flex;
          width: 30px;
          height: 30px;
          background-color: rgb(160, 43, 62);;
          justify-content: center;
          align-items: center;
          color: #fff;
          border-radius: 50%;
          position: absolute;
          top: 50%;
          right: 20px;
        }
        .addcart{
          font-size: larger;
        }
    
       
        .listproduct .item {
          background-color: #fff;
          padding: 20px;
          border-radius: 20px;
          
        }
    
        .listproduct .item img {
            width: 50%;
            height: 60%;
            border-radius: 5px;
        }
    
        .listproduct .item h2 {
          font-weight: 500;
          font-size: larger;
          margin-top: 10px;
        }
    
        .listproduct .item .price {
          letter-spacing: 1px;
          font-size: small;
          margin-top: 5px;
        }
    
        .listproduct .item button {
          background-color: #df6f94;
          color: #eee;
          padding: 5px 10px;
          border-radius: 20px;
          margin-top: 10px;
          border: none;
          cursor: pointer;
        }
    
        .cartTab {
          width: 400px;
          background-color: rgb(41, 41, 43);
          color: #eee;
          position: fixed;
          inset: 0 0 0 auto;
          display: grid;
          grid-template-rows: 70px 1fr 70px;
        }
    
        .cartTab h1 {
          padding: 20px;
          margin: 0;
          font-weight: 300;
        }
    
        .cartTab .btn {
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 0 20px;
        }
    
        .cartTab .btn button {
          background-color: #f18a8a;
          border: none;
          font-family: Poppins;
          font-weight: 500;
          cursor: pointer;
          padding: 10px 20px;
          border-radius: 5px;
          transition: background-color 0.3s ease;
        }
    
        .cartTab .btn .close {
          background-color: #eee;
        }
    
        .cartTab .listcart .item img {
          width: 70px;
          border-radius: 5px;
        }
    
        .cartTab .listcart .item {
          display: grid;
          grid-template-columns: 70px 150px 50px 1fr;
          gap: 10px;
          text-align: center;
          align-items: center;
          border-bottom: 1px solid #555;
          padding: 10px 0;
        }
    
        .listcart .quantity span {
          display: inline-table;
          width: 25px;
          height: 25px;
          line-height: 25px;
          background-color: #eee;
          color: #555;
          border-radius: 0%;
          cursor: pointer;
          text-align: center;
        }
      </style>
    </head>
    <body>
      <div class="container">
        <header>
          <div class="title"></div>
          <div class="icon-cart" onclick="openCart()">
            <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 20">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 15a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm0 0h8m-8 0-1-4m9 4a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-9-4h10l2-7H3m2 7L3 4m0 0-.792-3H1"/>
            </svg>
            <span id="cartItemCount">0</span>
          </div>
        </header>
    
        <div class="listproduct">
          <div class="item" id="product1">
            <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEi1jZ9DP8WIfbKRQjdTpAaOF0uzcA9UrM9U-HwdAL79fzMJWvZTA_2xvvQOwMMWgrQKKzuFf9vv8D5NxvdBnV8nDstRxz-bOfHM5oXKnJ_PS5ejNgsFIsXbas9grHe4eEhdvoLm5VtxtaCVpj4Pk5yiTppypweqnDaeU4HkUAREcWWYSLIHWKTN9gssQ00/s320/C5EB777F-ACBC-4273-BD7B-26F3B18D40FF.jpeg" alt="">
            <h2>ปากกาหางไดโนเสาร์แท้ขนาดเล็ก</h2>
                <p>เขียนลื่น ราคาดี ของมีคุณภาพ</p>
                <p>ราคา: 160บาท</p>
            <div class="price"></div>
            <button class="addcart" onclick="addToCart('ปากกาหางไดโนเสาร์แท้ขนาดเล็ก', 160)">
              ใส่ตะกร้า
            </button>
          </div>
        </div>
      </div>
    
      <div class="cartTab" id="cartTab">
        <h1>รายการสินค้า</h1>
        <div class="listcart" id="cartItems"></div>
        <div class="btn">
          <button class="close" onclick="closeCart()">ปิดตะกร้า</button>
          <a href="file:///C:/Users/Lenovo/Desktop/%E0%B8%88%E0%B8%B1%E0%B8%94%E0%B8%AA%E0%B9%88%E0%B8%87%E0%B9%84%E0%B8%A1%E0%B9%88%E0%B9%84%E0%B8%94%E0%B9%89.html">
            <button class="checkout" onclick="checkout()">ชำระเงิน</button>
        </div>

      </div>
    
      <script>
        let cart = [];
    
        function openCart() {
          document.getElementById('cartTab').style.display = 'grid';
          renderCart();
        }
    
        function closeCart() {
          document.getElementById('cartTab').style.display = 'none';
        }
    
        function addToCart(productName, price) {
          const existingProductIndex = cart.findIndex(item => item.name === productName);
    
          if (existingProductIndex !== -1) {
            // Product already exists in the cart, increase quantity
            cart[existingProductIndex].count++;
          } else {
            // Product does not exist in the cart, add it
            cart.push({
              name: productName,
              price: price,
              count: 1
            });
          }
    
          updateCartItemCount();
          renderCart();
        }
    
        function updateCartItemCount() {
          document.getElementById('cartItemCount').innerText = cart.reduce((total, item) => total + item.count, 0);
        }
    
        function renderCart() {
          const cartItemsContainer = document.getElementById('cartItems');
    
          // Clear existing cart items
          cartItemsContainer.innerHTML = '';
    
          // Render new cart items
          cart.forEach(item => {
            const cartItemElement = document.createElement('div');
            cartItemElement.classList.add('item');
            cartItemElement.innerHTML = `
              <div class="imge">
                <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEi1jZ9DP8WIfbKRQjdTpAaOF0uzcA9UrM9U-HwdAL79fzMJWvZTA_2xvvQOwMMWgrQKKzuFf9vv8D5NxvdBnV8nDstRxz-bOfHM5oXKnJ_PS5ejNgsFIsXbas9grHe4eEhdvoLm5VtxtaCVpj4Pk5yiTppypweqnDaeU4HkUAREcWWYSLIHWKTN9gssQ00/s320/C5EB777F-ACBC-4273-BD7B-26F3B18D40FF.jpeg" alt="">
              </div>
              <div class="name">${item.name}</div>
              <div class="totalPrice">${item.price * item.count}</div>
              <div class="quantity">
                <span class="minus" onclick="updateCartItemQuantity('${item.name}', -1)"></span>
                <span>${item.count}</span>
                <span class="plus" onclick="updateCartItemQuantity('${item.name}', 1)"></span>
              </div>
            `;
            cartItemsContainer.appendChild(cartItemElement);
          });
        }
        function renderCart() {
        const cartItemsContainer = document.getElementById('cartItems');

        // Clear existing cart items
        cartItemsContainer.innerHTML = '';

        // Render new cart items
        cart.forEach(item => {
            const cartItemElement = document.createElement('div');
            cartItemElement.classList.add('item');
            cartItemElement.innerHTML = `
                <div class="imge">
                  <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEi1jZ9DP8WIfbKRQjdTpAaOF0uzcA9UrM9U-HwdAL79fzMJWvZTA_2xvvQOwMMWgrQKKzuFf9vv8D5NxvdBnV8nDstRxz-bOfHM5oXKnJ_PS5ejNgsFIsXbas9grHe4eEhdvoLm5VtxtaCVpj4Pk5yiTppypweqnDaeU4HkUAREcWWYSLIHWKTN9gssQ00/s320/C5EB777F-ACBC-4273-BD7B-26F3B18D40FF.jpeg" alt="">
                </div>
                <div class="name">${item.name}</div>
                <div class="totalPrice">${item.price * item.count}</div>
                <div class="quantity">
                    <span class="minus" onclick="updateCartItemQuantity('${item.name}', -1)">-</span>
                    <span>${item.count}</span>
                    <span class="plus" onclick="updateCartItemQuantity('${item.name}', 1)">+</span>
                </div>
            `;
            cartItemsContainer.appendChild(cartItemElement);
        });
    }
    
        function updateCartItemQuantity(productName, change) {
          const existingProductIndex = cart.findIndex(item => item.name === productName);
    
          if (existingProductIndex !== -1) {
            // Update the quantity
            cart[existingProductIndex].count += change;
    
            // Remove the item if the quantity becomes zero
            if (cart[existingProductIndex].count <= 0) {
              cart.splice(existingProductIndex, 1);
            }
          }
    
          updateCartItemCount();
          renderCart();
        }
    
        function checkout() {
          // Implement your checkout logic here
          console.log('Checkout:', cart);
          // Clear the cart after checkout
          cart = [];
          updateCartItemCount();
          renderCart();
        }
      </script>
    
    
</body>
</html>
